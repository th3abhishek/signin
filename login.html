<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/watch.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64ada78554.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2>Login</h2>
            <div id="User">
            <label for="" class="pinky">User name</label>
            <input type="text" class="pinky paisa" placeholder="Enter the user name">
            <i class="fa-solid fa-user-ninja"></i>
            </div>
            <label for="" class="pinky">Password</label>
            <input type="password" class="pinky paisa" placeholder="">
            <input type="checkbox">
            <label for="">Remember password</label>
            <div id="btn">
                <button>Login</button>
                <button id="Can">Cancel</button>
            </div>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget Password</a>
            <a href="https://www.facebook.com/">Create new account</a>
        </form>
    </div>
</body>
</html>
